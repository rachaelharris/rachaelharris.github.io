name: Pandoc
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build_latex:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup git repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0              # otherwise, you will get failed to push refs to dest repo
      - name: Compile latex with pandoc
        uses: docker://pandoc/latex:2.11.4
        with:
          args: >-  # allows you to break string into multiple lines
            --pdf-engine=xelatex
            --template=_data/template.tex
            -o assets/output.pdf
            _data/cv.yml      # THIS is what you are looking for
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Add changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
